
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица </title>
  <!-- Подключаем Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .table-container {
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tbody tr:hover {
      background-color: #e9ecef;
    }

    /* Стили для мобильной версии */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      td:last-child {
        border-bottom: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #007bff;
      }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Работы</th>
          <th>Абитов Р</th>
          <th>Габдулхак Н</th>
          <th>Джагадулла Н</th>
          <th>Каримов Е</th>
          <th>Керимкулова А</th>
          <th>Машанало И</th>
          <th>Мустафин Н</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Работы">Пробник 1</td>
          <td data-label="Абитов Р">68</td>
          <td data-label="Габдулхак Н">55</td>
          <td data-label="Джагадулла Н">???</td>
          <td data-label="Каримов Е">???</td>
          <td data-label="Керимкулова А">-</td>
          <td data-label="Машанало И">71</td>
          <td data-label="Мустафин Н">86</td>
        </tr>
        <tr>
          <td data-label="Работы">Срез 1</td>
          <td data-label="Абитов Р">8 мат 11/12 инф</td>
          <td data-label="Габдулхак Н">-</td>
          <td data-label="Джагадулла Н">10 мат 12 инф</td>
          <td data-label="Каримов Е">-</td>
          <td data-label="Керимкулова А">-</td>
          <td data-label="Машанало И">-</td>
          <td data-label="Мустафин Н">-</td>
        </tr>
        <tr>
          <td data-label="Работы">Пробник 2</td>
          <td data-label="Абитов Р"></td>
          <td data-label="Габдулхак Н"></td>
          <td data-label="Джагадулла Н"></td>
          <td data-label="Каримов Е"></td>
          <td data-label="Керимкулова А"></td>
          <td data-label="Машанало И"></td>
          <td data-label="Мустафин Н"></td>
        </tr>
        <!-- Остальные строки таблицы... -->
      </tbody>
    </table>
  </div>
  <!-- Подключаем Bootstrap JS и зависимости -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
